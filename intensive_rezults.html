<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Итоги интенсива</title>
<link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59)
}

section {
  padding: 20px;
}

h2 {
  margin-bottom: 10px;
}

.winner img {
  border-radius: 50%;
  margin: 10px auto;
}

.cert-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.cert-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #fbd786, #f7797d);
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

.cert-btn:hover {
  transform: scale(1.05);
}

.reviews-container {
  display: flex;
  flex-wrap: wrap;
  overflow-x: auto;
  gap: 20px;
  padding: 10px;
  justify-content: center;
  scroll-snap-type: x mandatory;
  
}

.review-card {
  flex: 0 0 250px;
  background: #eee;
  padding: 15px;
  border-radius: 8px;
  scroll-snap-align: start;
  max-width: 300px;
}

.footer {
  display: flex;
  justify-content: center;
  gap: 60px;
  background: #e414f3;
  padding: 20px;
}

.qr__wrapper {
    display: flex;
    flex-direction: column;
}

.qr__sait {
    margin-bottom: 10px;
    text-decoration: none;
}
.qr__wrapper a {
  text-decoration: none;
  font-weight: 700;
  color: #000000;
}

.qr__wrapper a:hover {
  transform: scale(1.3);
}

.qr__telegram {
    margin-bottom: 10px;
    
}

.swiper {
  max-width: 1200px;
  margin: 0 auto;
  overflow: hidden;
  width: 100%;
}

.swiper-slide {
  max-width: 100%;
  background: #fff;
  border-radius: 8px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

.swiper-slide img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  box-sizing: border-box;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.swiper-slide p {
  margin-top: 0.5rem;
  font-size: 0.9rem;
}
.swiper-wrapper {
  box-sizing: border-box;
}

.participants {
    max-width: 1400px;
    width: 100%;
    text-align: center;
    padding: 2rem;
    margin: 0 auto;
    box-sizing: border-box;
}

.participants h2 {
    font-size: 38px;
    color: #000000;
    font-weight: 700;
}

.trophy__winner {
    animation: glow 10s infinite linear;
}

@keyframes glow {
  0% {
    filter: drop-shadow(0 0 15px #ff0000);
  }
  25% {
    filter: drop-shadow(0 0 15px #00ff00);
  }
  50% {
    filter: drop-shadow(0 0 15px #0000ff);
  }
  75% {
    filter: drop-shadow(0 0 15px #ffff00);
  }
  100% {
    filter: drop-shadow(0 0 15px #ff0000);
  }
}

.trophy__winner:hover {
  transform: scale(1.3);
  filter: brightness(1.2);
}
.cert-btn {
    text-decoration: none;
    display: inline-block;
    padding: 10px 20px;
}

.swiper-pagination {
  position: static;
  /* margin-top: 10px; если нужно чуть отступить */
  text-align: center;
}

@media (max-width: 768px) {
  .review-card {
    flex: 0 0 80%;
    max-width: 90%;
  }

  .cert-buttons {
    flex-direction: column;
  }
  
  .participants {
      padding: 1rem;
    }
    .participants h2 {
      font-size: 24px;
  }
   .winner__photo {
    width: 70%;
   }
}

</style>
</head>
<body>

<section class="participants">

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 1">
        <p>Участник 1</p>
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 2">
        <p>Участник 2</p>
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 3">
        <p>Участник 3</p>

        <img src="https://via.placeholder.com/80" alt="Участник 4">
        <p>Участник 4</p>
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 5">
        <p>Участник 5</p>
      </div>
      <div class="swiper-slide">

      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 7">

      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 8">

      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 1">

      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 2">

      <div class="swiper-slide">

      <div class="swiper-slide">
        <img src="https://via.placeholder.com/80" alt="Участник 3">

      </div>  
    </div>
    <div class="swiper-pagination"></div>
  </div>

<footer class="footer">
    <div class="qr__wrapper">
  <div class="qr__sait">
    <img src="images/qr_chess.png" alt="QR на сайт">

<a href="https://ilyaduzhakov.ru/" target="_blank" rel="noopener noreferrer">На сайт</a>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
new Swiper('.participants-swiper', {
  slidesPerView: 1,
  spaceBetween: 20,
  loop: true,
  autoplay: { delay: 7000 },
   breakpoints: {
    1200: { slidesPerView: 4 },
    992: { slidesPerView: 3 },
    768: { slidesPerView: 2 },
    480: { slidesPerView: 1 },
    320: { slidesPerView: 1 }
  }
});
new Swiper('.swiper', {
  slidesPerView: 4,
  spaceBetween: 20,
  loop: true,
  autoplay: {
    delay: 7000,
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
   breakpoints: {
    1200: { slidesPerView: 4 },
    992: { slidesPerView: 3 },
    768: { slidesPerView: 2 },
    480: { slidesPerView: 1 },
    320: { slidesPerView: 1 }
  }
});


</script>
<script>
const reviews = document.querySelectorAll('.review-card');
let index = 0;

function showReview(i) {
  reviews.forEach((r, j) => r.classList.toggle('active', j === i));
}

showReview(index);

setInterval(() => {
  index = (index + 1) % reviews.length;
  showReview(index);
}, 5000);
</script>
</body>
</html>
